<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
        <style>

#terminal .content {
    white-space: pre;
    font-family: monospace;
}

#terminal {
    width: 80ch;
    height: 50vh;
    color: green;
    background-color: black;
    overflow-y: scroll;
}
#terminal * {
    overflow-anchor: none;
}

#terminal .anchor {
    overflow-anchor: auto;
    height: 1px;
}

body{
    margin: 0;
    padding: 0;
}

        </style>
    </head>
    <body>
        <div id="terminal">
            <div class="content"></div>
            <div class="anchor"></div>
        </div>
        <script src="bundle.js"></script>
    </body>

</html>
